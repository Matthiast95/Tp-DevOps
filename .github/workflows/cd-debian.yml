name: CD - Déploiement serveur Debian

on:
  workflow_run:
    workflows: ["CI-Vérification HTML"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Déploiement du site
        run: |
          rm -rf ~/site-web/*
          cp -r ./* ~/site-web/

